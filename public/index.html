    <form action="/run" method="post">
        <input type="text" name="input">
        <input type="submit" value="Run">
    </form>
    <div id="output"></div>
    <script>
        $('form').on('submit', function (e) {
            e.preventDefault();
            $.post('/run', $(this).serialize()).done(function (data) {
                $('#output').text(data);
            });
        });
    </script>
</section>
